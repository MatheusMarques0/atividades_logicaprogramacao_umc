<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usu√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="cadastro">
            <h1>Cadastre-se</h1>
            <form action="">
                <label for="name">Nome</label>
                <input type="text" placeholder="Digite Aqui" autocomplete="on">
                <br><br>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" placeholder="Digite Aqui">
                <br><br>

                <label for="cpf">CPF</label>
                <input type="number" value="cpf" placeholder="Digite Aqui">
                <br><br>

                <label for="data">Data de Nascimento</label>
                <input type="date" value="data">
                <br><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite Aqui">
                <br><br>

                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite Aqui">
                <br><br>

                <div class="bottom">
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="limpar" type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </main>

</body>

</html>
