<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
</head>

<body>
    <h1>Formulário de Entrada</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="name" name="name">
        <br><br>

        <!-- Options & Select-->

        <label for="estado">Estado:</label>
        <select name="" id="">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="am">Amazonas</option>
        </select>
        <br><br>

        <!--Checkbox e Radio-->

        <label for="pagamento">Formas de Pagamento:</label>
        <input type="radio" name="pagamento" value="credito"> Crédito
        <input type="radio" name="pagamento" value="debito"> Débito
        <input type="radio" name="pagamento" value="pix"> PIX
    </form>
</body>

</html>
